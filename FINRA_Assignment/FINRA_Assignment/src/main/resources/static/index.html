<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alpha-Numeric Combination Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/app.css">
    
    <script src="/webjars/angularjs/1.4.8/angular.js"></script>
    <script src="/webjars/angularjs/1.4.8/angular-resource.js"></script>
    <script src="/webjars/angularjs/1.4.8/angular-route.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">  
</head>

<body ng-app="myApp" ng-controller="myCtrl">
<h2>Alpha-Numeric Combination Demo for Telephone Keypad</h2>
<form name="myForm">
	<div class="panel-body">
			<div class="task" >
				<table class="add-task" >
					<tr>
						<td>Enter your phone number:</td>
						<td>
							<input type="text" name="phoneNumber" 
								ng-model="phone_number" 
								required 
								ng-minlength="7" 
								ng-maxlength="10"
								]>								
							<span style="color:Red" ng-show="myForm.phoneNumber.$error.required">The phone number is required.</span>
							<span style="color:Red" ng-show="myForm.phoneNumber.$error.minlength">The phone number is minimun 7 characters!"</span>
							<span style="color:Red" ng-show="myForm.phoneNumber.$error.maxlength">The phone number is maximun 10 characters!</span>
						</td>
					</tr>
					<tr>
						<td>
							<button ng-click="addPhoneNumber()" class="btn-panel-big">Submit the number</button>
						</td>
					</tr>					
					
				</table>
			</div>
				<pre>Total numbers of combination: {{totalItems}}</pre>				
			<div class="task" >
				<table class="atResultsTable">
				    <thead>
				  		<tr>		
							<th >ID</th>
							<th >Alpha-Numeric Number</th>
							
						</tr>
					</thead>
					<tbody>
		       		    <tr ng-repeat="x in alphaNumericList | orderBy:predicate:reverse | filter:paginate | filter:search" >
							<td >{{x.id}}</td>
							<td >{{x.number}}</td>
						</tr>						
				    </tbody>
				    
				</table>
				<pagination total-items="totalItems" ng-model="currentPage"  
             			max-size="5" boundary-links="true"  
            			 items-per-page="numPerPage" class="pagination-sm">  
       			</pagination> 
			</div>	
								
</div>
</form>
<script src="/js/app.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/services.js"></script>

</body>
</html>
